
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INDX-C.IO – Commons Protocol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: rgba(255, 255, 255, 0.75);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 360px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin: 0;
      color: #1a1a1a;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }

    a.button {
      background-color: #ffb400;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #e69900;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #444;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <img src="logo-indx-c-io.png" alt="INDX-C.IO Logo" class="logo" />
  <h1>INDX-C.IO</h1>
  <p>Commons Protocol – For a fair and inclusive digital art ecosystem</p>
  <a class="button" href="https://github.com/indx-c/commons-protocol" target="_blank">View on GitHub</a>
  <footer>© 2025 INDX-C.IO SB</footer>
</body>
</html>
